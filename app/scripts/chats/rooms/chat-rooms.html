<ion-view view-title="Rooms">
	<ion-content>
		<ion-list ng-show="vm.rooms">
			<ion-item class="item-icon-left"
				ng-repeat="room in vm.rooms"
				type="item-text-wrap"
				ng-click="vm.openChatRoom(room.$id)">
				<i class="icon {{room.icon}}"></i>
				<h2>{{room.name}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
