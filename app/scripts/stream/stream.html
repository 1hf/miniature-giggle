<ion-view view-title="Live radio">
  <ion-content class="stream-background" scroll="false">
    <div class="center">
      <a class="button button-icon icon play-button-icon {{ vm.isPlaying ? 'ion-ios-pause' : 'ion-ios-play' }}" ng-click="vm.togglePlay()"></a>
    </div>
  </ion-content>
</ion-view>
