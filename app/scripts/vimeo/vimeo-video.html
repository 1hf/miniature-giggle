<ion-view view-title="Vimeo">
	<ion-content>
		<div class="video-container">
			<iframe
				ng-src="{{ vm.video.videoId | vimeoEmbedUrl }}"
				frameborder="0"
				webkitallowfullscreen
				mozallowfullscreen
				allowfullscreen>
			</iframe>
		 </div>
		 <div class="content-inner">
			<h1>{{vm.video.title}}</h1>
			<p>{{vm.video.description}}</p>
		</div>
	</ion-content>
</ion-view>
