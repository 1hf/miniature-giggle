<ion-view view-title="Charts">
	<ion-content>
		<div class="card">
			<div class="item item-divider">
    		Pie Chart
  		</div>
			<div class="padding-bottom" google-chart chart="vm.pieChart" on-ready="vm.onReady()"></div>
		</div>
		<div class="card">
			<div class="item item-divider">
    		Column Chart
  		</div>
			<div class="padding-bottom" google-chart chart="vm.columnChart" on-ready="vm.onReady()"></div>
  	</div>
	</ion-content>
</ion-view>
